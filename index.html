<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">

        <div class="display-section">
            <!-- <p>this is result</p> -->
            <!-- <input type="text" name="display" id="numdisplay"> -->
            <p id="display"></p>
        </div>


        <div class="number-pad">
            <div>
                <input type="button" value="AC" id="allclear">
                <input type="button" value="DEL" id="delete" >
                <input type="button" value="%" id="modulo" >
                <input type="button" value="/" id="divi" > 
            </div>
            <div>
                <input type="button" value="7" class="button" >
                <input type="button" value="8" class="button" >
                <input type="button" value="9" class="button" >
                <input type="button" value="*" id="mul" >
            </div>
            <div>
                <input type="button" value="4" class="button" >
                <input type="button" value="5" class="button" >
                <input type="button" value="6" class="button" >
                <input type="button" value="-" id="sub" >
            </div>
            <div>
                <input type="button" value="1" class="button" >
                <input type="button" value="2" class="button" >
                <input type="button" value="3" class="button" >
                <input type="button" value="+" id="add" >
            </div>
            <div>
                <input type="button" value="0" class="button" >
                <input type="button" value="." id="deci" >
                <input type="button" value="=" id="answer" >
                <input type="button" value="cal" id="no-need" >
            </div>
        </div>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
